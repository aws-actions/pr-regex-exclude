name: 'build-and-test'
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn run all
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          # This only tests *not* closing a PR
          exclude-regex: 'nonexistantfileregex'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: 'Test message'
